<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMAX</title>
    <style>#root{min-height:100vh;display:flex;align-items:center;justify-content:center;font-family:system-ui,sans-serif;}</style>
  </head>
  <body>
    <div id="root"><p id="app-loading" style="color:#64748b;">로딩 중...</p></div>
    <script>
      setTimeout(function(){
        var el = document.getElementById('app-loading');
        if (el && el.parentNode && el.parentNode.id === 'root') {
          el.innerHTML = '페이지를 불러오지 못했습니다. 네트워크를 확인하거나 새로고침해 주세요.';
          el.style.color = '#dc2626';
        }
      }, 12000);
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
